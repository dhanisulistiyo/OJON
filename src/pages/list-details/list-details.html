  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Price List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            From : 
          </ion-col>
          <ion-col>
           {{ObjectRes.request.origin.query}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            To : 
          </ion-col>
          <ion-col>
            {{ObjectRes.request.destination.query}}
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              Distance : 
            </ion-col>
            <ion-col>
              {{ObjectRes.routes[0].legs[0].distance.text}}
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col>
                Duration : 
              </ion-col>
              <ion-col>
                  {{ObjectRes.routes[0].legs[0].duration.text}}
              </ion-col>
            </ion-row>
      </ion-grid>
</ion-content>
